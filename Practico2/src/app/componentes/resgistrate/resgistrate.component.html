<div class="login-form">
    <form >
        <h2 class="text-center">Comienza con</h2>		
        <div class="text-center social-btn">
			<a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Iniciar con <b>Google</b></a>
        </div>
		<div class="or-seperator"><i>Ó</i></div>
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="correo" placeholder="Correo" required #correo >
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required #contrasena>
            </div>
        </div>     
        <div class="form-group">
            <input type="button" class="btn btn-success btn-block login-btn" (click)="usuarioService.Registrate(correo.value, contrasena.value)" value="Registrate">
        </div>
        <!--
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right text-success">Forgot Password?</a>
        </div>-->  
        
    </form>
    <div class="hint-text small">Ya cuenta con cuenta? <a href="#" class="text-success" routerLink="/inicia-sesion">Regresa</a></div>
</div>

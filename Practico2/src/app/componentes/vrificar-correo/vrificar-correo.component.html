<div class="displayTable">
    <div class="displayTableCell">

      <div class="authBlock">
        <h3>Gracias por registrarte</h3>

        <div class="formGroup" *ngIf="usuarioService.usuarioDatos as usuario">
          <p class="text-center">Ya enviamos un correo de verificación a <strong>{{usuario.correo}}</strong>.</p>
          <p class="text-center">Por favor verifica tu correo y da clic al link!</p>
        </div>

        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="usuarioService.MandarVerificacion()">
            <i class="fas fa-redo-alt"></i>
            Reenvia la verificación
          </button>
        </div>

      </div>

      <div class="redirectToLogin">
        <span>Regresar<span class="redirect" routerLink="/iniciar-sesion"> Iniciar Sesion</span></span>
      </div>
    </div>
</div>
